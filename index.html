<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
        <title>계산기</title>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td colspan="4" class="bg_black">
                        <div class="flex_col">
                            <div class="input_box"><span id="input_span"></span></div>
                            <div class="result_box"><span id="result_span"></span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>〈</td>
                    <td colspan="2">AC</td>
                    <td class="bg_org">÷</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="bg_org">×</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="bg_org">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="bg_org">+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td class="bg_org">=</td>
                </tr>
            </table>
        </div>
    </body>
</html>
